<div class="{{ d4c1Order }} avoidPageBreak">

  <div class="ml-2">
    <b>Current Competency:</b>
    <span>
      {{ d4c1Level }}
    </span>
    <br />
    {{ hided4c1Start }}
    <b>Next Competency:</b>
    <span>{{ d4c1NextLevel }} </span>
    <br />
    <b>Read This Resource:</b>

      d4c1RecommendedResourceUrl
    }}</a>
    {{ hided4c1End }}
    <br />
  </div>
</div>
